<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Password Protect</title>
    <link rel="stylesheet" href="css/style.css"> 
  </head>
  <body>
    <div class="login-card">
        <h1>Logowanie</h1>
      <form>
        <script type="text/javascript" src="scripts/login.js"></script>
        <input type="text" name="userid" placeholder="Nazwa">
        <input type="password" name="pswrd" placeholder="Hasło">
        <input type="button" onclick="check(form)" name="login" class="login login-submit" value="Zaloguj">
      </form>
      <p><a href="forgot-password.html">Zapomniałeś hasła?</a></p>
    </div>
  </body>
</html>
